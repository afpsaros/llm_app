<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: white;
        }
        #inputBox {
            width: 80%;
            height: 50px;  /* Ensures the textarea has sufficient height */
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;  /* Prevents manual resizing */
            line-height: 1.5;  /* Makes text easier to read */
            font-family: Arial, sans-serif;
        }
        #sendButton {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Chat with LLM</h2>
    <div id="chatbox"></div>
    <textarea id="inputBox" placeholder="Type your message here..."></textarea>
    <button id="sendButton">Send</button>

    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
